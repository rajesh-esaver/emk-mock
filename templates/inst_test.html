<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inst {
            height: 100%;
            width: 30%;
            right: 0;
            position: absolute;
            background-image: linear-gradient(#232366 15%, #273296 90%, #232366);
            text-align: left;
        }

        .img_lifeline {
            width: 100px;
            height: 100px;
            padding: 1px;
            border-radius: 1cm;
        }
    </style>
    <script type="text/javascript">
        function changeHeights() {
            document.getElementById("divBarA").style.height = "10%";
            document.getElementById("divBarB").style.height = "20%";
            document.getElementById("divBarC").style.height = "100%";
        }
    </script>
    <script type='text/javascript' src="static/lib/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="inst">
        <div class="lifelines" style="margin-top: 50px;margin-left: 30px;">
            <img id="img_line1" src="{{url_for('static', filename = 'images/audience_poll.png')}}" class="img_lifeline">
            <img id="img_line2" src="{{url_for('static', filename = 'images/lifeline_5050.png')}}" class="img_lifeline">
            <img id="img_line3" src="{{url_for('static', filename = 'images/lifeline_call.png')}}" class="img_lifeline">
        </div>
        <div class="questions">
            <table id="table_questions_list" style="margin-left: 20px; width: 70%; border: 1px solid black;">
                <tr>
                    <td>15</td>
                    <td></td>
                    <td>1 Rupee</td>
                </tr>
            </table>
        </div>
    </div>
    <button onclick="changeHeights()">Change Heights</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contestant</title>
    <script type='text/javascript' src="static/lib/socket.io-client/dist/socket.io.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src="static/lib/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src="static/js/constants.js"></script>
    <script type='text/javascript' src="static/js/contestant.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/contestant.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--<script src="https://cdn.socket.io/4.3.2/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:powderblue;">
    <div id="div_lifelines">
        <img id="img_line1" src="{{url_for('static', filename = 'images/audience_poll.png')}}" class="img_lifeline">
        <img id="img_line2" src="{{url_for('static', filename = 'images/lifeline_5050.png')}}" class="img_lifeline">
        <img id="img_line3" src="{{url_for('static', filename = 'images/lifeline_call.png')}}" class="img_lifeline">
    </div>
    <div id="div_logo">
        <img id="img_logo" src="{{url_for('static', filename = 'images/mek_logo.jpg')}}" class="img_logo">
    </div>
    <div id="div_audience_poll">
        <div id="div_audience_poll_chart"></div>    
    </div>
    <div id="div_table" class="table bottom" style="width:100%; text-align: center; position: relative, bottom;">
         <div class="container-fluid" style="position: relative;text-align: center;">
             <img src="{{url_for('static', filename = 'images/test.svg')}}" class="img-fluid">
            <div class="overlay text-white" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-size:1.5vw;">
                किनके द्वारा किये गए अनके उपनिषदों के फ़ारसी अनुवाद के संकलन को "सिर्रे अकबर" नाम से जाना जाता है?
            </div>
        </div>
        <table style="width:60%; margin-left:auto; margin-right:auto; table-layout:fixed;">
            <tr>
                <td colspan="2" style="text-align: center;">
                    <center>
                    <div id="div_timer">
                    <span id="sp_timer" class="sp_timer"></span>
                    </div>
                    </center>
                </td>
            </tr>
            <tr>
                <td colspan="2"><div id="div_question" class="question">
                    <p id="p_question"></p>
                </div></td>
            </tr>
            <tr>
                <td>
                    <div id="div_option_a" class="option">
                        <p id="p_option_a"></p>
                    </div>
                </td>
                <td>
                    <div id="div_option_b" class="option">
                        <p id="p_option_b"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="div_option_c" class="option">
                        <p id="p_option_c"></p>
                    </div>
                </td>
                <td>
                    <div id="div_option_d" class="option">
                        <p id="p_option_d"></p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="div_won_amount">
        <span id="sp_won_amount" style="font-size: 50px;"></span>
    </div>
</body>
</html>

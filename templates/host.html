<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host Control</title>
    <script type='text/javascript' src="static/lib/socket.io-client/dist/socket.io.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src="static/lib/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src="static/js/constants.js"></script>
    <script type='text/javascript' src="static/js/host.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/host.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="">
    <div class="row" style="">
        <div id="div_audience_poll" class="col-4 control_box">
            <div id="div_audience_poll_chart"></div>
        </div>
        <div id="div_timer_control" class="col-4 control_box" style="min-height: 300px;">
            <table class="" style="width:100%; margin-left:auto; margin-right:auto; table-layout:fixed;">
                <tr>
                    <td><span class="seconds h1" style="">00</span></td>
                </tr>
                <tr>
                    <td>
                        <button id="pause" class="pause">Pause</button>
                        <button id="resume" class="resume">Resume</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="div_lifelines_control" class="col-4 control_box">
            <button id="btn_show_lifelines">Show Lines</button>
            <button id="btn_hide_lifelines">Hide Lines</button>
            <button id="btn_show_audience_data">Audience Answer</button>
            <div id="div_lifelines" class="div_lifelines">
                <button id="lifeline_1">Line 1</button>
                <button id="lifeline_2">Line 2</button>
                <button id="lifeline_3">Line 3</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="div_answer" class="col-12 control_box" style="text-align: center;">
            <span id="txt_answer_stat"></span><br/>
            <span id="txt_trivia"></span><br/>
            <button id="btn_reveal_answer">Reveal Answer</button>
        </div>
    </div>
    <br>
    <div class="row pt-5">
        <div id="div_table" class="col-8" style="">
            <table style="width:100%; margin-left:auto; margin-right:auto; table-layout:fixed;">
            <tr>
                <td colspan="2">
                    <div id="div_timer" style="text-align: center;">
                    <span id="sp_timer" class="sp_timer" style="font-size: 40px;"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><div id="div_question" class="question">
                    <p id="p_question"></p>
                </div></td>
            </tr>
            <tr>
                <td>
                    <div id="div_option_a" class="option">
                        <p id="p_option_a"></p>
                    </div>
                </td>
                <td>
                    <div id="div_option_b" class="option">
                        <p id="p_option_b"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="div_option_c" class="option">
                        <p id="p_option_c"></p>
                    </div>
                </td>
                <td>
                    <div id="div_option_d" class="option">
                        <p id="p_option_d"></p>
                    </div>
                </td>
            </tr>
        </table>
        </div>
        <div id="div_questions_list" class="col-4" style="">
            <center><button id="btn_next_question">Next Question</button></center>
            <table id="table_questions_list" style="width: 100%; border: 1px solid black;">
                <tr>
                    <th>Q No</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>
</html>

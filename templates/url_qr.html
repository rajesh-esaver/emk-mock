<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='text/javascript' src="static/lib/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src="static/js/constants.js"></script>
    <script type='text/javascript' src="static/js/url_qr.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/spectator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <title>URL Setup</title>
</head>
<body>
    <div class="container">
      <h1>Game Urls</h1>
      <form>
        <input type="url" id="inpUrl" name="website" placeholder="server running url" required />
        <button type="button" onclick="generateQRCode()">
          Generate QR Code
        </button>
      </form>

      <div id="div_codes" class="row pt-5">
        <div id="div_audience" class="col-md-6 col-sm-12">
            <h3>Audience :</h3>
            <div id="div_audience_qr" class="qrcode"></div>
            <p id="p_audience_qr" class="pt-3"></p>
        </div>
        <div id="div_contestant" class="col-md-6 col-sm-12">
            <h3>Contestant :</h3>
            <div id="div_contestant_qr" class="qrcode"></div>
            <p id="p_contestant_qr" class="pt-3"></p>
        </div>
      </div>
    </div>
</body>
</html>
